<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="planner">
  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="index.html">
        <span class="brand-badge"></span>
        <span>IB Survival Hub</span>
      </a>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="subjects.html">Subjects</a>
        <a class="active" href="planner.html">Planner</a>
        <a href="quiz.html">Study Quiz</a>
        <a href="resources.html">Resources</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Study Planner</h1>
      <p class="muted">Generates a realistic weekly plan based on your timeline + hours.</p>

      <div class="grid">
        <div class="panel span12">
          <label for="examDate">Exam date</label>
          <input id="examDate" type="date" />
        </div>

        <div class="panel span12">
          <label for="hoursPerWeek">Hours per week</label>
          <input id="hoursPerWeek" type="number" min="1" max="60" placeholder="e.g., 10" />
        </div>

        <div class="panel span12">
          <label for="subjectsCount">How many subjects?</label>
          <select id="subjectsCount">
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>

        <div class="panel span12">
          <label for="priority">Main goal right now</label>
          <select id="priority">
            <option value="balanced" selected>Balanced</option>
            <option value="marks">Raise marks fast</option>
            <option value="content">Learn / retain content</option>
            <option value="skills">Exam technique + timing</option>
          </select>
        </div>

        <div class="panel span12">
          <button class="btn" id="genPlan">Generate Plan</button>
          <div class="note" id="planOut">Fill the inputs, then generate.</div>
        </div>
      </div>

      <div class="footer">Tip: the fastest improvement comes from doing timed sets + rewriting mistakes.</div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
